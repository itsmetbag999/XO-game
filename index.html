<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>‚ùå‚≠ï XO Pro ‚Äî Farcaster Mini App</title>
<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
    color: #e7ecf0;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100dvh;
    padding: 20px;
  }
  .wrap { width: min(900px, 96vw); position: relative; }
  .card { background: #12171b; border: 1px solid #1f2a32; border-radius: 14px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(8,11,14,.85); backdrop-filter: blur(4px); padding: 16px; z-index: 100; }
  .hidden { display: none !important; }

  h1 { font-size: 28px; font-weight: 900; margin-bottom: 12px; text-shadow: 0 2px 10px rgba(56,189,248,0.5); }
  .muted { color: #9aa7b1; font-size: 14px; line-height: 1.4; margin-bottom: 16px; }

  .btn-primary{ padding:14px 28px; background:linear-gradient(135deg,#ff8c42,#ff6b1a); color:#fff; border:none; border-radius:12px; font-weight:900; font-size:16px; cursor:pointer; box-shadow:0 6px 20px rgba(255,107,26,0.4); transition:all .2s; text-transform:uppercase; letter-spacing:.5px; }
  .btn-primary:hover:not(:disabled){ transform:translateY(-2px); box-shadow:0 8px 25px rgba(255,107,26,.5); }
  .btn-primary:disabled{ opacity:.6; cursor:not-allowed; }

  .btn-secondary{ padding:12px 24px; background:linear-gradient(135deg,#38bdf8,#34d399); color:#0a1929; border:none; border-radius:10px; font-weight:900; font-size:14px; cursor:pointer; box-shadow:0 4px 15px rgba(56,189,248,.3); transition:all .2s; letter-spacing:.5px; text-transform:uppercase; }
  .btn-reset{ background:linear-gradient(135deg,#f43f5e,#f59e0b); }

  #status{ margin-top:15px; font-size:13px; line-height:1.5; background:#0f151a; border:1px solid #1f2a32; border-radius:10px; padding:12px; }
  #status b{ color:#cde7d8; } #status .ok{ color:#4ade80; } #status .warn{ color:#fbbf24; } #status .err{ color:#f87171; } #status a{ color:#86c6ff; text-decoration:none; }

  /* Game UI */
  .hud { display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin: 10px 0 16px; }
  .chip { background:#0f1418; border:1px solid #1f2a32; border-radius:10px; padding:8px 12px; font-weight:800; font-size:13px; }
  .grid { display:grid; grid-template-columns: repeat(3, 110px); gap:10px; justify-content:center; }
  .cell { width:110px; height:110px; display:grid; place-items:center; font-size:64px; font-weight:900; background:#0d1117; border:3px solid #1f2937; border-radius:14px; cursor:pointer; transition:transform .12s, filter .12s; }
  .cell:hover{ transform:translateY(-1px); filter:brightness(1.06); }
  .cell:disabled{ opacity:.8; cursor:default; }
  .mark.x{ color:#60a5fa; text-shadow:0 6px 20px rgba(96,165,250,.25); }
  .mark.o{ color:#f472b6; text-shadow:0 6px 20px rgba(244,114,182,.25); }

  .controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
  .info { color:#94a3b8; font-size:13px; }

  #play-again { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); padding:16px 32px; background:linear-gradient(135deg,#ff8c42,#ff6b1a); color:#fff; border:none; border-radius:12px; font-weight:900; font-size:18px; cursor:pointer; box-shadow:0 10px 40px rgba(255,107,26,.5); z-index:50; }
  @media (max-width: 720px) { .grid{ grid-template-columns:repeat(3, 90px);} .cell{ width:90px; height:90px; font-size:54px;} }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Intro Overlay (Pay-gated) -->
    <div id="intro-overlay" class="overlay">
      <div class="card" role="dialog" aria-modal="true">
        <h1>‚ùå‚≠ï Play XO Pro</h1>
        <p class="muted">A small Base transfer is required to start playing (mobile & desktop supported).</p>
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
          <div class="muted" style="font-size:12px;">Change recipient/amount in code if needed.</div>
          <button id="play" class="btn-primary">üí∞ Pay & Play</button>
        </div>
        <div id="status" class="hidden"></div>
      </div>
    </div>

    <!-- Game Card -->
    <div class="card">
      <div class="hud">
        <div class="chip">Turn: <span id="turn">X</span></div>
        <div class="chip">Score X: <span id="sx">0</span></div>
        <div class="chip">Score O: <span id="so">0</span></div>
        <div class="chip">Mode: <select id="mode" style="background:#0c1116;color:#e7ecf0;border:1px solid #1f2a32;border-radius:8px;padding:6px 8px;font-weight:800"><option value="cpu" selected>CPU</option><option value="2p">2P</option></select></div>
        <div class="chip">Paid: <span id="paid">No</span></div>
      </div>

      <div class="grid" id="board" role="grid" aria-label="XO board"></div>

      <div class="controls" style="margin-top:14px;">
        <button id="resetRound" class="btn-secondary">Reset Round</button>
        <button id="resetMatch" class="btn-secondary btn-reset">Reset Match</button>
      </div>

      <p class="muted" id="tip" style="margin-top:12px">X always starts. First to 3 round wins takes the match.</p>
    </div>

    <button id="play-again" class="hidden">üí∞ Pay & Play Again</button>
  </div>

<script type="module">
import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
sdk.actions.ready();

/* ===== CONFIG ===== */
const USE_BASE_SEPOLIA = false; // set true for testnet
const RECIPIENT = "0xc4EB7B433f9911a15c18729D8BE5e5fDa1187E1a"; // change me
const AMOUNT_ETH = "0.00001"; // change me

const BASE_MAINNET = { chainId: "0x2105", explorer: "https://basescan.org/tx/" };
const BASE_SEPOLIA = { chainId: "0x14a34", explorer: "https://sepolia.basescan.org/tx/" };
const TARGET = USE_BASE_SEPOLIA ? BASE_SEPOLIA : BASE_MAINNET;

/* ===== DOM ===== */
const statusEl = document.getElementById('status');
const playBtn = document.getElementById('play');
const playAgainBtn = document.getElementById('play-again');
const boardEl = document.getElementById('board');
const modeSel = document.getElementById('mode');
const turnEl = document.getElementById('turn');
const sx = document.getElementById('sx');
const so = document.getElementById('so');
const paidEl = document.getElementById('paid');
const resetRoundBtn = document.getElementById('resetRound');
const resetMatchBtn = document.getElementById('resetMatch');

const showStatus = () => statusEl.classList.remove('hidden');
const addLine = html => { showStatus(); statusEl.insertAdjacentHTML('beforeend', `<div>${html}</div>`); };
const clearStatus = () => statusEl.innerHTML = '';
const disable = (el, yes=true) => { if (el) el.disabled = yes; };

/* ===== Wallet Helpers (same flow as your example) ===== */
function parseEther(x){ const [w,f=""] = String(x).split('.'); const frac=(f+'0'.repeat(18)).slice(0,18); return '0x'+(BigInt(w)*10n**18n + BigInt(frac)).toString(16); }
async function getProvider(){ try{ const p = await sdk.wallet.getEthereumProvider(); if (p) return p; }catch{} return window.ethereum??null; }
async function ensureChain(provider, chainId){ const current=(await provider.request({method:'eth_chainId'}))?.toLowerCase(); if(current===chainId.toLowerCase()) return; try{ await provider.request({method:'wallet_switchEthereumChain', params:[{chainId}]}); }catch(e){ if(e?.code===4902){ await provider.request({method:'wallet_addEthereumChain', params:[{chainId}]}); await provider.request({method:'wallet_switchEthereumChain', params:[{chainId}]}); } else { throw e; } } }
async function requiredPayment(){ clearStatus(); addLine(`<b>Step 1:</b> Locating wallet provider‚Ä¶`); const provider=await getProvider(); if(!provider){ addLine(`<span class="err">No wallet available.</span> Open in Farcaster or enable a wallet.`); throw new Error('NO_PROVIDER'); } addLine(`<span class="ok">Provider ready.</span>`); addLine(`<b>Step 2:</b> Requesting accounts‚Ä¶`); const [from] = await provider.request({ method:'eth_requestAccounts' }); addLine(`<span class="ok">Account: ${from.slice(0,6)}‚Ä¶${from.slice(-4)}</span>`); addLine(`<b>Step 3:</b> Switching to Base${USE_BASE_SEPOLIA?' Sepolia':''}‚Ä¶`); await ensureChain(provider, TARGET.chainId); addLine(`<span class="ok">On Base${USE_BASE_SEPOLIA?' Sepolia':''}.</span>`); addLine(`<b>Step 4:</b> Sending ${AMOUNT_ETH} ETH to ${RECIPIENT.slice(0,6)}‚Ä¶${RECIPIENT.slice(-4)}‚Ä¶`); const hash = await provider.request({ method:'eth_sendTransaction', params:[{ from, to: RECIPIENT, value: parseEther(AMOUNT_ETH) }]}); addLine(`<span class="ok">TX sent.</span> <a target="_blank" rel="noopener" href="${TARGET.explorer}${hash}">View on Basescan</a>`); return hash; }
async function payThen(action, triggerBtn){ try{ disable(triggerBtn,true); await requiredPayment(); await action(); } catch(e){ console.warn('Payment gate blocked action:', e); addLine(`<span class="warn">Payment required. Please try again.</span>`);} finally{ disable(triggerBtn,false);} }

/* ===== XO Game State ===== */
const WIN = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
let cells = [];
let board = Array(9).fill('');
let turn = 'X';
let scores = { X:0, O:0 };
let over = false;
let paid = false;

function updatePaid(v){ paid = v; paidEl.textContent = v ? 'Yes' : 'No'; }

function buildBoard(){
  boardEl.innerHTML = '';
  cells = [];
  for (let i=0;i<9;i++){
    const b = document.createElement('button');
    b.type = 'button';
    b.className = 'cell';
    b.dataset.i = i;
    b.addEventListener('click', onCell);
    const mark = document.createElement('span');
    mark.className = 'mark';
    b.appendChild(mark);
    boardEl.appendChild(b);
    cells.push(b);
  }
}

function onCell(e){
  if (!paid){ addLine('<span class="warn">Please complete payment to play.</span>'); return; }
  const i = Number(e.currentTarget.dataset.i);
  if (over || board[i]) return;
  place(i, turn);
  if (over) return;
  if (modeSel.value === 'cpu' && turn === 'O'){
    setTimeout(cpuMove, 120);
  }
}

function place(i, p){
  board[i] = p;
  const m = cells[i].firstChild;
  m.textContent = p;
  m.className = `mark ${p.toLowerCase()}`;
  const r = result(board);
  if (r.winner){ finishRound(r.winner, r.line); }
  else if (r.draw){ finishRound(null, []); }
  else { turn = (p==='X' ? 'O' : 'X'); updateHUD(); }
}

function updateHUD(){
  turnEl.textContent = turn;
  sx.textContent = String(scores.X);
  so.textContent = String(scores.O);
}

function finishRound(winner, line){
  over = true;
  if (winner){ scores[winner]++; line.forEach(i=>{ cells[i].style.outline='3px solid #fbbf24'; }); }
  setTimeout(()=>{
    if (scores.X===3 || scores.O===3){
      endMatch();
    } else { resetRound(); }
  }, 200);
  updateHUD();
}

function resetRound(){
  board = Array(9).fill(''); over=false; turn='X';
  cells.forEach(c=>{ const m=c.firstChild; m.textContent=''; m.className='mark'; c.style.outline='none'; });
  updateHUD();
}
function resetMatch(){ scores={X:0,O:0}; resetRound(); }

function result(b){
  for (const L of WIN){ const [a,bb,c]=L; if (b[a] && b[a]===b[bb] && b[a]===b[c]) return { winner:b[a], line:L }; }
  if (b.every(v=>v)) return { draw:true, line:[] };
  return { winner:null, draw:false, line:[] };
}

// Unbeatable-ish CPU (minimax)
function emptyIdx(b){ return b.map((v,i)=>v?null:i).filter(v=>v!==null); }
function minimax(b, player){
  const r = result(b);
  if (r.winner==='X') return { score:-10 };
  if (r.winner==='O') return { score:10 };
  if (r.draw) return { score:0 };
  const moves=[];
  for (const i of emptyIdx(b)){
    const nb = b.slice(); nb[i]=player;
    const next = player==='O'?'X':'O';
    const { score } = minimax(nb, next);
    moves.push({ index:i, score });
  }
  if (player==='O'){ let best=-Infinity, bm=moves[0]; for (const m of moves) if (m.score>best){ best=m.score; bm=m; } return bm; }
  else { let best=Infinity, bm=moves[0]; for (const m of moves) if (m.score<best){ best=m.score; bm=m; } return bm; }
}
function cpuMove(){
  if (board.every(v=>!v) && board[4]===''){ place(4,'O'); return; }
  const m = minimax(board.slice(),'O'); place(m.index,'O');
}

/* ===== Start & Replay (Pay-Gated) ===== */
playBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  payThen(()=>{
    document.getElementById('intro-overlay').classList.add('hidden');
    updatePaid(true);
    buildBoard();
    resetMatch();
  }, playBtn);
});

function endMatch(){
  const winner = scores.X===3?'X':'O';
  const msg = document.createElement('div');
  msg.textContent = `Match over! Winner: ${winner}`;
  msg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:42px;font-weight:900;color:#fbbf24;text-shadow:0 0 30px #fbbf24;pointer-events:none;z-index:1000;';
  document.body.appendChild(msg); setTimeout(()=>msg.remove(),1500);
  // Show pay-gated Play Again
  playAgainBtn.classList.remove('hidden');
  playAgainBtn.onclick = (ev)=>{
    ev.preventDefault();
    payThen(()=>{ playAgainBtn.classList.add('hidden'); resetMatch(); }, playAgainBtn);
  };
}

resetRoundBtn.addEventListener('click', resetRound);
resetMatchBtn.addEventListener('click', resetMatch);

modeSel.addEventListener('change', ()=>{ resetRound(); });

// Safety logs
window.addEventListener('error', e=>console.error('Error:', e.error||e));
window.addEventListener('unhandledrejection', e=>console.error('Unhandled promise:', e.reason));
</script>
</body>
</html>
